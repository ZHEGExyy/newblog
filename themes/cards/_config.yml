# ---------------------------------------------------------------
# ⚠ 注意！
# ---------------------------------------------------------------
# Hexo 有两个配置文件，分别为位于站点根目录的「站点配置文件」和此处的「主题配置文件」
# 修改时注意对应配置文件，部分主题配置文件的内容可能需要复制到站点配置文件才能生效



# ---------------------------------------------------------------
# 自定义信息
# ---------------------------------------------------------------

# <head> 标签配置
head: 
  
  # 网站图标
  favicon: https://cdn.jsdelivr.net/gh/ZHEGExyy/front/icon.png
  
  # 社交分享链接
  opengraph: 
    enable: true
    type: 
    twitter_card: summary_large_image
    twitter_id: 
    twitter_site: 
    image: page.thumbnail
    fb_admins: 
    fb_app_id: 

  # 自定义 head
  custom_head: 
    # - ''
    # - ''

# 封面 cover 设置
cover: 

  # 显示在最上方 cover 处的站点名称
  sitename: MAGIC

  # 若设置 logo，则优先使用 logo 代替 sitename，图片source文件夹里
  logo: https://cdn.jsdelivr.net/gh/ZHEGExyy/front/怪盗令_画板 1.png
  
  # logo 下方的一句话介绍
  description: See you next illusion!
  
  # cover 按钮菜单，通常用于站内导航
  menu: 
    - name: Home
      url: /
    - name: Archives
      url: /archives/
    - name: Tags
      url: /tags/
    # - name: 分类
    #   url: /categories/
    - name: links
      url: /friends/
    - name: Search
      url: /search/
      # https://space.bilibili.com/313199103
    - name: here
      url: /here/total/purpleRain.html
      # 经试验，必须写完整才不出错
      # skip_render:  
      # - "here/**" //根目录里是这样写的
      # 文件只能放在here里面，在子文件夹里的仍然会被render渲染。




# ---------------------------------------------------------------
# 样式自定义
# ---------------------------------------------------------------

style: 

  # 盒子大小
  box: 
    max_width_logo: 600px 
    link_item: 16rem

  # 颜色配置
  color: 
    main_color: '#7a4df6'			# 主颜色
    link_color: '#7a4df6'			# 链接颜色
    link_color_hover: '#7b0be3'	# 链接选中时颜色
    title: '#50596c'				# 标题颜色
    background: '#f4f4f4'			# 背景颜色
    card_color: '#fff'			# 卡片背景颜色
    font_color: '#4c4d4e'			# 字体颜色
    codeblock: '#fffbf3'			# 代码块背景颜色
    categories_block: '#f5f5f5'	# 分类标记背景颜色
    tags_block: '#f4f4f4'			# 标签标记背景颜色
    footer_text: '#999'			# 网站页脚文字颜色
    footer_link: '#6c6c6c'		# 网站页脚链接颜色
   
  # 弧度设置
  radius: 
    main: 5px
    button: 5px
    
  # 间距设置
  space: 
    main: 3.5rem
    sm_main: 1.5rem  # 当屏幕宽度小于 650px 时候启用

  # 字体设置
  font: 
    base_fontsize: 16px
    code_fontsize: 14px
    toc_fontsize: 14px
    line_height: '1.75'



# ---------------------------------------------------------------
# meta 库
# ---------------------------------------------------------------

meta:

  # 默认文章标题
  title: 'no title'
  
  # 默认文章作者（可在front-matter中覆盖）
  author:
    name: 谢小diang
    url: https://zhegexyy.netlify.app/
  
  # 文章创建日期
  date:
    title: ''
    format: 'YYYY-MM-DD' # 日期格式 http://momentjs.com/docs/
  
  # 文章更新日期
  updated:
    title: '最后更新于：'
    format: 'YYYY-MM-DD' # 日期格式 http://momentjs.com/docs/

  # 文章过时提醒
  expire: 
    enable: true
    duration: 120  # 超过此天数则显示过期提醒

  # 文章自动摘要
  auto_excerpt: 
    enable: true
    length: 150

  # 文章目录
  toc: 
    enable: true
    list_number: false

  # 文章版权声明
  copyright: 
    enable: true
    
    # 在作者声明和永久链接之后，可以多行，支持 markdown
    custom_text:
      - '[我的bilibili](https://space.bilibili.com/313199103?share_medium=android&share_source=copy_link&bbid=XY7DB9A74A00670C6DE928B70B1B906A528B7&ts=1593195211275 "bilibili")'
      - '联系我：yuluozhuixing@qq.com'
      # - ''

  
  # 网站页脚，支持 markdown
  footer:
    - 'Copyright © 2020'
    - 'yuluozhuixing@qq.com'
    - '[bilibili](https://space.bilibili.com/313199103?share_medium=android&share_source=copy_link&bbid=XY7DB9A74A00670C6DE928B70B1B906A528B7&ts=1593195211275 "bilibili")'



# ---------------------------------------------------------------
# 布局设置
# ---------------------------------------------------------------

layout: 

  # 首页/归档
  meta: 
    - excerpt
    - thumbnail
    - date
    - categories
    - tags

  # 文章页
  post: 
    header:
      - thumbnail
      - date
      - categories
      - expire
    footer: 
      - copyright
      - updated
      - tags
    side: 
      - toc



# ---------------------------------------------------------------
# 优化/功能 插件
# ---------------------------------------------------------------

optimize: 

  # 如需开启，请复制下段内容至站点配置文件中
  lazyload:
    enable: true
    onlypost: false
    loadingImg: 

  # 图片点击放大插件
  fancybox: 
    enable: true
    auto: true
    
  # 返回顶部按钮
  back_to_top: 
    enable: true
    smoothly: true

  # 深色模式
  darkmode: 
    enable: true


    
